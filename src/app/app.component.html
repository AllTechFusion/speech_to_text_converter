<div style="margin: 100px;">
    <h1>Speech To text converter</h1>
    <div class="row">
<div class="col-2">
  <button style="margin: 3%;" type="button" (click)="start()" class="btn btn-primary btn-lg">Start</button>

</div>
<div class="col-2">
  <button style="margin: 3%;" type="button" (click)="stop()" class="btn btn-primary btn-lg">Stop</button>

</div>
<div class="col-2">
  <button style="margin: 3%;" type="button" (click)="clear()" class="btn btn-primary btn-lg">Clear</button>

</div>
<div class="col-2">
  <h5>Select Language</h5>
  <select  [(ngModel)]="selectedValue" (change)="selectValue()">
    <option *ngFor="let lang of languageCode" [value]="lang.value">{{lang.key}}</option> 
  </select>
</div>
    </div>
   
	
    <p>{{service.text}}</p>
   
</div>
